<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="logo">
            </div>
            <img src="./resources/Wise Trading-logos_transparent.png" alt="logo" class="logo2">
            <img src="./resources/aidan-hancock-dA0SA67EgOQ-unsplash.jpg" alt="bg" class="bgImg">
            <p class="credit">Foto de Aidan Hancock en Unsplash</p>
        </div>
        <div class="formArea">
            <h1 class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br><br> Sign up now to get started. <br>You know you want to.</h1>
            <div class="formContainer">
                <form action="" class="form">
                    <div class="input">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" name="name">
                    </div>
                    <div class="input">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                    <label for="phone">PHONE</label>
                    <input type="number" id="phone" name="phone">
                    </div>
                    <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="pass" name="pass">
                    </div>
                    <div class="input">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="text" id="pass" name="pass">
                    </div>
                </form>
            </div>
            <div class="button">
                <input type="submit" value="Create Account" class="createAccount">
            </div>
            <div class="already">Already have an account? <a href="">Click here to Log In</a></div>
    </div>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
